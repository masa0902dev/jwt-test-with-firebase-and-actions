name: update firestore from functions api

on:
  workflow_dispatch:

jobs:
  run-ts-and-call-api:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # OIDC トークン発行を許可
      contents: read

    steps:
      # リポジトリのコードを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js の設定
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ^18

      # 必要なパッケージのインストール
      - name: Install dependencies
        run: npm install

      - name: Generate OIDC Token
        id: get-jwt
        run: |
          echo "Requesting OIDC Token..."
          jwt_token=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            -H "Accept: application/json" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}" | jq -r '.value')

          echo "JWT_TOKEN=$jwt_token" >> $GITHUB_ENV

      - name: Check JWT Token
        run: echo ${{ env.JWT_TOKEN }}

      # TypeScript ファイルを実行して外部APIを叩き、Firestore APIに送信
      - name: Run TypeScript File
        run: |
          # TypeScript コンパイル
          npx tsc

          # 実行
          node dist/for-github-actions/fetchData.js
        env:
          JWT_TOKEN: ${{ env.JWT_TOKEN }}
